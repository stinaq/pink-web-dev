<p>På den här sidan så listas alla djur, och du kan lägga till och ta bort djur. Allt på den här sidan görs direkt i controllern.</p>

<div class="row">
  <div class="col-md-6">
    <h2>List all</h2>
    <div class="form-group">
      <label for="name">Filter</label>
      <input type="text" class="form-control" placeholder="Filter" ng-model="query">
    </div>
    <div ng-repeat="animal in $ctrl.animals | filter:query">
      <h3>{{ animal.name }}

        <button class="btn btn-default pull-right" ng-click="$ctrl.deleteAnimal($index)">Delete</button>
      </h3>
      <p>{{ animal.distinction }}</p>
    </div>
  </div>
  <div class="col-md-6">
    <h2>Add new</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="$ctrl.newName">
      </div>
      <div class="form-group">
        <label for="distinction">Distinction</label>
        <input type="text" class="form-control" placeholder="Distinction" ng-model="$ctrl.newDistinction">
      </div>
      <button type="button" class="btn btn-default" ng-click="$ctrl.clearNew()">Clear</button>
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.saveNewAnimal()">Save</button>
    </form>
  </div>
</div>
